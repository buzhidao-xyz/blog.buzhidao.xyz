<div id="Header">
	<div id="HeaderMain" class="wrap">
		<div id="HeaderStatus">
			<div class="Logo">
				<a href="__APP__/"><img src="{$STATIC_FILE_HOST}themes/default/images/logo.png" width="60" height="60" /></a>
			</div>
			<div class="Center">
				<span class="t"><a href="__APP__/">天下第一楼@步知道</a></span>
				<span class="c">不积跬步, 无以成千里; 不积小流, 无以成江海. while(!(succeed=try()))</span>
			</div>
			<div class="SearchForm">
				<form name="searchform" method="POST" action="__APP__/?s=s.s.">
					<input type="text" value="{if isset($keyword)}{$keyword}{else}搜索...{/if}" size="20" class="sinput" name="keyword">
					<input type="submit" class="sbutton" value="">
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
var searchForm = function() {
	$("input[name=keyword]").focus(function() {
		if ($(this).val() == "搜索...") {
			$(this).val("").css("color","#666");
		}
	}).blur(function() {
		if (!$(this).val()) {
			$(this).val("搜索...").css("color","#CCCCCC");
		}
	});

	$("form[name=searchform]").submit(function() {
		var keyword = $(this).find("input[name=keyword]").val();
		if (!keyword || keyword=="搜索...") return false;

		location.href = $(this).attr("action")+keyword;

		return false;
	});
}();
});
</script>
