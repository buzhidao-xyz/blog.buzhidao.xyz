{include file="Public/control_top.html"}
{if $accessStatus == 1}
<div class="formContainer" accessStatus={$accessStatus}>
	<div class="formtitle"><h5>增加新页面</h5></div>
	<form name="newform" action="__APP__/index.php?s=CTModel/saveEditSinglePage" enctype="multipart/form-data" method="post" class="newform">
		<input type="hidden" name="singlepageid" value="{$singlepageInfo.id}" />
		<ul class="formbody">
			<div class="shtabtitlec">
				<div class="shtabtitle shtabcurrent"><a href="javascript:;"><span>常规内容</span></a></div>
				<div class="shtabtitle"><a href="javascript:;"><span>高级内容</span></a></div>
				<div class="shtabtitle"><a href="javascript:;"><span>文档内容</span></a></div>
			</div>
			<div class="shtabcontentc">
			<div class="shtabcontent shtabcontentcurrent">
				<li class="formblock">
					<span>文档标题:</span>
					<input type="text" name="title" value="{$singlepageInfo.title}" class="input w300" />
				</li>
				<li class="formblock">
					<span>文档标签:</span>
					<input type="text" name="tag" value="{$singlepageInfo.tag}" class="input w300" /> (','号分开)
				</li>
				<li class="formblock">
					<span>文件名:</span>
					<input type="text" name="filename" value="{$singlepageInfo.filename}" class="input w200" />
					(相对于网站安装目录)
				</li>
				<li class="formblock">
					<span>模板文件名:</span>
					<input type="text" name="template" value="{$singlepageInfo.template}" class="input w250" />
				</li>
				<li class="formblock">
					<span>文档缩略图:</span>
					<input type="file" name="image" value="" class="input w150 inputfile" />
				</li>
				<li class="formblock">
					<span>作者:</span>
					<input type="text" name="author" value="{$singlepageInfo.author}" class="input w150" />
				</li>
				<li class="formblock">
					<span>发布时间:</span>
					<input type="text" id="dpicker0" name="publishtime" value="{$singlepageInfo.publishtime|mkdate}" onClick="WdatePicker({literal}{dateFmt:'yyyy-MM-dd HH:mm:ss'}{/literal})" class="input w150" />
					<img width="16" height="22" align="absmiddle" onclick="WdatePicker({literal}{el:'dpicker0',dateFmt:'yyyy-MM-dd HH:mm:ss'}{/literal})" style="cursor:pointer" src="public/plugin/My97DatePicker/skin/datePicker.gif">
				</li>
				<li class="formblock">
					<span>是否允许评论: </span>
					<div class="item_list fleft">
						<label><input type="radio" name="status" value="1" class="radio" {if $singlepageInfo.status==1}checked{/if} />允许</label>
						<label><input type="radio" name="status" value="0" class="radio" {if $singlepageInfo.status==0}checked{/if} />禁止</label>
					</div>
				</li>
			</div>
			<div class="shtabcontent">
				<li class="formblock">
					<span>SEO标题:</span>
					<input type="text" name="seotitle" value="{$singlepageInfo.seotitle}" class="input w300" />
				</li>
				<li class="formautoblock">
					<span>关键字:</span>
					<textarea name="keyword" rows="1" cols="47">{$singlepageInfo.keyword}</textarea>
				</li>
				<li class="formautoblock">
					<span>摘要内容:</span>
					<textarea name="description" rows="2" cols="47">{$singlepageInfo.description}</textarea>
				</li>
			</div>
			<div class="shtabcontent">
				<li class="formautoblock">
					<span>文档内容:</span>
					<div class="FullTextEditor">
						<textarea name="content" id="myEditor" rows="3" cols="50">{$singlepageInfo.content}</textarea>
					</div>
				</li>
			</div>
			<li class="formblock bordernone bgf6">
				<input type="submit" name="subut" class="button btnblue2" value="确定" />
			</li>
		</ul>
	</form>
</div>
{/if}
<script src="public/plugin/UEditor/editor_config.js" type="text/javascript"></script>
<script src="public/plugin/UEditor/editor_all_min.js" type="text/javascript"></script>
<script src="public/plugin/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script type="text/javascript">
    UE.getEditor('myEditor',{
    });
    $("form[name=newform]").submit(function(){
    	var title = $(this).find("input[name=title]").val();
    	if (!title) {
    		alert("请填写页面标题!");
    		return false;
    	}
    });
</script>
{include file="Public/control_bottom.html"}
